<!-- PARTNERS -->
<h2 class="team-subtitle text-center">Support partners</h2>
<div class="container team">
  <div class="row">

    {% for partner in site.support_partners %}
    <div class="post row cols-xs-12 col-sm-6">
      <img src="{{ site.image_root_url }}w_400,c_scale/{{ site.image_account }}/{{ partner.image }}" alt="{{ partner.content | strip_html | truncatewords: 15 }}" class="img-responsive">
    </div>
  
    {% endfor %}
  </div>
</div>
