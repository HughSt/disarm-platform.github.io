---
layout: default
---
<!-- Progress Updates Grid Section -->
    <section id="progress">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Progress Updates</h2>
                    <h3 class="section-subheading text-muted">Some updates on progress.</h3>
                </div>
            </div>
            <div>
            {% for post in site.progress_updates %}
            <div class="post row">

                <img src="/img/portfolio/{{ post.thumbnail }}" class="cols-xs-12 col-sm-4 img-responsive post-img" alt="">
                <div class="col-xs-12 col-sm-8 post-content">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                    <p>{{post.excerpt}}</p>
                    <a href="{{post.url}}">Read more</a>
                </div>
            </div>
            {% endfor %}
            <div>
                {{paginator.per_page}}
                {% if  paginator.next_page %}
                <a href="{{paginator.next_page_path}}">More </a>
                {% endif %}
            </div>
            </div>
        </div>
    </section>
